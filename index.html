<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS file link-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Countries info</title>
</head>

<body>

  <!--Bootstrap Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

 <!--Form Bootstrap-->

  <div class="container-fluid">
    <div class="row column-gap-4 justify-content-center mt-5">
      <aside class="card col-lg-4 mt-1 mb-2 pb-3">
        <div class="card-body">
          <h2 id="countriesFormHeader">Search for a country</h2>
          <br></br> 
          <form>
            <div class="form-group row mt-1">
              <label for="search-input" class="col-sm-3 col-form-label">Country</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="search-input" placeholder="Enter country"/>
              </div>
            </div>

            <div class="form-group row mt-1" id="countrySearch">
              <div class="col-sm-3">
                <button type="submit" class="btn btn-primary mt-2">Search</button>
              </div>
            </div>

          </form>
          <br></br>
          
          <div id=""><img id="flag_disp" src="" alt="" width="300" height="200"></div>
        </div>
      </aside>

     <!--Local news section card-->

        <div class="card col-lg-5 mt-1 mb-2 g-2 pb-3">
            <div class="card-body">
                <section id="localNews">
                   <h2 id="newsHeader">Local news</h2>
                   <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed card-title" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body card-text"></div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed card-title-two" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body card-text-two"></div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed card-title-three" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        </button>
                      </h2>
                      <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body card-text-three"></div>
                      </div>
                    </div>
                  </div>
                </section>
           </div>
        </div>
              <!--Search history section card-->

      <div class="card col-lg-2 mt-1 mb-2 g-1 pb-3">
        <div class="card-body">
          <h2 id="searchHistory">Search history</h2> <!--Header-->
          <hr class="hr prevSearches-hr" /> <!--Horizontal rule to separate buttons from search list-->
          <div class="list-group" id="history"></div> <!--Countries history list-->
          <br></br> 
          <div class="form-group row mt-1"> 
          <button type="submit" class="btn btn-warning col-sm-5 pd-2 mb-1" id="clearSearchButton">Clear</button>
          <hr class="hr prevSearches-hr" /> <!--Horizontal rule to separate buttons from search list-->
          <div class="list-group" id="history"></div> <!--Countries history list-->
        </div>
      </div> 
    </div>
  </div>
      </div>



 <!--Footer Bootstrap card-->
 <div class="card text-center mt-5">

    <script src="./script.js"></script>
</body>
</html>
